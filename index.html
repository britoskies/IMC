<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>IMC</title>
</head>

<body>
    <h1>Calculadora de IMC</h1>
    
    <div class="calc-section">
        <!-- FORMULARIO HTML -->
        <div class="imc-wrapper">
            <div class="kg-input-section">
                <p>Peso</p>
                <input type="text" id="kg" placeholder="Kilogramo (kg)">
            </div>
            <div class="m-input-section">
                <p>Altura</p>
                <input type="text" id="m" placeholder="Metro (m)">
            </div>
        </div>
        <button id="calcBtn">Calcular</button>
        <div class="results">
            <p>IMC: <span id="imc" ></span></p>
            <p>Lectura: <span id="lectura"></span></p>
        </div>
    </div>

    <div class="converter-section">
        <h2>Convertidor</h2>
        <div class="convert-to-kg-container">
            <div class="lb-input-section">
                <p>Libras</p> 
                <input type="text" id="lb-converter" placeholder="(lb)">
            </div>
            <button id="to-kg">Convertir a kg</button>
            <p>Kg: <span id="kg-converted" ></span></p>
        </div>
        <div class="convert-to-m-container">
            <div class="foot-input-section">
                <p>Pies</p>
                <input type="text" id="f-converter" placeholder="(ft & inch) ">
            </div>
            <button id="to-m">Convertir a metro</button>
            <p>M: <span id="m-converted" ></span></p>
        </div>
    </div>
    
    <script type="module" src="index.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
